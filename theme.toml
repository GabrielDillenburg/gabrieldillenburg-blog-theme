# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Stack"
license = "GPL-3.0-only"
licenselink = "https://github.com/GabrielDillenburg/gabrieldillenburg-blog-theme/LICENSE"
description = "Card-style Hugo theme designed for bloggers"

## reference to the Jimmy!
homepage = "https://github.com/GabrielDillenburg/gabrieldillenburg-blog-theme"
demosite = "https://gabrieldillenburg.com"

tags = ["blog", "responsive", "clean", "light", "dark", "personal"]

features = [
    "disqus",
    "photoswipe",
    "opengraph",
    "widgets",
    "darkmode",
    "table of contents",
    "search",
]

min_version = "0.87.0"

[author]
name = "Jimmy Cai"
homepage = "https://gabrieldillenburg.com"
